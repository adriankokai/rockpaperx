<!DOCTYPE html>

<html>
    <head>
        <title>Rock Paper X</title>
    </head>
</html>

<script>
    function computerPlay() {
        options = ['rock', 'paper', 'scissors'];
        return options[Math.floor(Math.random() * options.length)] 
    }

    function playRound(playerSelection, computerSelection){
        playerSelection = playerSelection.toLowerCase();
        computerSelection = computerSelection.toLowerCase();
        if (playerSelection == computerSelection) {
            return 'draw';
        } else if (playerSelection == 'rock' && computerSelection == 'paper') {
            return 'computer wins, paper beats rock';
        } else if (playerSelection == 'rock' && computerSelection == 'scissors') {
            return 'player wins, rock beats scissors';
        } else if (playerSelection == 'paper' && computerSelection == 'scissors' ) {
            return 'computer wins, scissors beats paper';
        } else if (computerSelection == 'rock' && playerSelection == 'paper'){
            return 'player wins, paper beats rock';
        } else if (computerSelection == 'rock' && playerSelection == 'scissors'){
            return 'computer wins, rock beats scissors';
        } else if (computerSelection == 'paper' && playerSelection == 'scissors'){
            return 'player wins, scissors beats paper';
        } else { return console.error(); }
    }

    function game() {
        playerPoints = 0;
        computerPoints = 0;

        for (let round = 0; round <= 5; round ++) {
            playerSelection = prompt('rock, paper or scissors ?');
            computerSelection = computerPlay();
            playround = playRound(playerSelection, computerSelection);
            console.log(playround);
            if (playround.startsWith('player')) {
                playerPoints += 1;
            } else { computerPoints += 1 }
        }

        let gameWinner = (playerPoints > computerPoints) ? 'player wins game':'computer wins game';
        console.log(gameWinner);

    }

</script>
